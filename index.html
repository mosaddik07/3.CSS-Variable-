<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2><span class="h1">Update</span> CSS Variable With <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" id="spacing" min="10" max="200" data-sizing="px" value="2" />

      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur" min="0" max="25" data-sizing="px" value="0" />

      <label for="base">Base Color:</label>
      <input type="color" name="base" id="base" value="#FFFF00" />
    </div>
    <img src="img/img.jpg" />
    <script src="script.js"></script>
  </body>
</html>
